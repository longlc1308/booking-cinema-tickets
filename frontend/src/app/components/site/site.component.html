<div class="container">
    <div class="main">
        <div class="col-main">
            <div class="cgv-showtime-top"></div>
            <div class="theatre-city-tabs cgv-showtime-center">
                <div class="content-list-cinema">
                    <div class="title-cgv-cinema">
                        <h1>CGV CINEMAS</h1>
                    </div>
                    <div class="cinemas-area">
                        <ul>
                            <li type="button">
                                <span id="city_1" class="siteactive" (click)="selectRegion($event.target.id, 0)">Hồ Chí Minh</span>
                            </li>
                            <li type="button">
                                <span id="city_2" (click)="selectRegion($event.target.id, 1)">Hà Nội</span>
                            </li>
                        </ul>
                    </div>
                    <div class="cinemas-list">
                        <ul >
                            <li type="button" *ngFor="let cinema of cgv_city">
                                <span>{{cinema}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cgv-showtime-bottom"></div>
        </div>
       
    </div>
</div>
