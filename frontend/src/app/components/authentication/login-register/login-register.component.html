<div class="login-site">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="r-login">
                    <h2>
                        <span><a class="login-text active" (click)="toggleForm()">Đăng nhập</a></span>
                        <span><a class="signup-text" (click)="toggleForm()">Đăng ký</a></span>
                    </h2>
                    <section class="form-box">
                        <div class="log-in-form" style="color: #141414">
                            <form (ngSubmit)="onSignIn()" [formGroup]="signInForm">
                                <div class="form-group">
                                    <p>Email:</p>
                                    <input type="email" class="form-style" placeholder="Email" formControlName="email">
                                </div>
                                <div class="form-group">
                                    <p>Mật khẩu:</p>
                                    <input type="password" formControlName="password" class="form-style" placeholder="Mật khẩu">
                                </div>
                                <span><a class="d-block text-right forgot-pass">Quên mật khẩu</a></span>
                                <br>
                                <button class="btn btn-primary w-100">Đăng nhập</button>
                            </form>
                            <span class="d-block text-center my-4">&mdash; hoặc &mdash;</span>
                            <button class="btn btn-danger w-100">Đăng nhập với google</button>
                        </div>
                        <div class="sign-up-form" style="color: #141414">
                            <form (ngSubmit)="onSignUp()" [formGroup]="signUpForm">
                                <div class="form-group">
                                    <p>Tên người dùng:</p>
                                    <input type="name" class="form-style" placeholder="Tên" formControlName="name">
                                </div>
                                <div class="form-group">
                                    <p>Số điện thoại:</p>
                                    <input type="phone" formControlName="phone" class="form-style" placeholder="Số điện thoại">
                                </div>
                                <div class="form-group">
                                    <p>Email:</p>
                                    <input type="email" formControlName="email" class="form-style" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <p>Mật khẩu:</p>
                                    <input type="password" formControlName="password" class="form-style" placeholder="Mật khẩu">
                                </div>
                                <div class="form-group">
                                    <p>Ngày sinh:</p>
                                    <input type="date" class="form-style" id="birthday" formControlName="birthday" />
                                </div>
                                <div class="gender-select">
                                    <div>
                                        <input class="male ml-0" name="gender" type="radio" value="male" formControlName="gender" /> Nam
                                    </div>
                                    <div>
                                        <input class="female" name="gender" type="radio" value="female" formControlName="gender" /> Nữ
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p>Khu vực: </p>
                                    <select class="form-control" formControlName="area">
                                      <option value="HN" selected>Hà Nội</option>
                                      <option value="HCM">Hồ Chí Minh</option>
                                    </select>
                                </div>
                                <div class="form-group" style="display: flex; justify-content: flex-start;">
                                    <input type="checkbox" name="agree" value="agree" style="width:20px; margin-top: 6px;">
                                    <label for="agree">Tôi đồng ý với <a href="">Điều khoản sử dụng của CGV</a></label>
                                </div>
                                <button type="submit" class="btn btn-danger w-100">Đăng ký</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 slide">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.cgv.vn/media/wysiwyg/2020/3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.cgv.vn/media/wysiwyg/2020/2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.cgv.vn/media/wysiwyg/2020/1.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
