<div class="container">
    <div class="main">
        <div class="col-main">
            <div class="theatre-city-tabs cgv-showtime-center">
                <div class="content-list-cinema">
                    <div class="title-cgv-cinema">
                        <h1>CGV CINEMAS</h1>
                    </div>
                    <div class="cinemas-area">
                        <ul>
                            <li type="button">
                                <span id="city_1" class="siteactive" (click)="selectRegion($event.target.id, 0)">Hà
                                    Nội</span>
                            </li>
                            <li type="button">
                                <span id="city_2" (click)="selectRegion($event.target.id, 1)">Hồ Chí Minh</span>
                            </li>
                        </ul>
                    </div>
                    <div class="cinemas-list">
                        <ul>
                            <li type="button" [value]="span" *ngFor="let cinema of cgv_city, let j = index"
                                (click)="displayCurrentCgv(cinema, j.toString())">
                                <span [id]="'wave'+ j">{{cinema}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="theatre-list product-view" *ngIf="currentCgv">
                <div class="heater-head">
                    <div class="home-title">
                        <h3>Rạp</h3>
                    </div>
                    <div class="page-title theater-title">
                        <h3>{{currentCgv.name}}</h3>
                    </div>
                </div>
                <div class="theater-gallery">
                    <div class="theater-thumb-image">
                        <div class="slideshow-theater slideshow-container">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img [src]="currentCgv.img" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://www.cgv.vn/media/site/cache/1/980x415/b58515f018eb873dafa430b6f9ae0c1e/b/t/bth_3355_2.jpg"
                                            class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://www.cgv.vn/media/site/cache/1/980x415/b58515f018eb873dafa430b6f9ae0c1e/c/g/cgv_tra_vinh_v2_170304_15.jpg"
                                            class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="theater-infomation">
                            <div class="left-info-theater">
                                <div class="theater-left-content">
                                    <div class="theater-address">{{currentCgv.address}}</div>
                                    <div class="fax"><label>Fax:</label> {{currentCgv.fax}}</div>
                                    <div class="hotline"><label>Hotline:</label> {{currentCgv.hotline}}</div>
                                </div>
                            </div>
                            <div class="right-info-theater">
                                <div class="theater-right-content">
                                    <div class="location">
                                        <a class="iframe cboxElement" type="button" title="CGV Aeon Bình Tân"
                                            (click)="onOpenMaps()">Xem bản đồ</a>
                                    </div>
                                    <div class="contact-us"><a class="cotact-us-link"
                                            routerLink="../about-cgv/contacts">Liên hệ CGV</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cboxLoadedContent hidden" id="ggmaps">
                    <div class="cboxDisplay">
                        <div class="cboxTitle">{{currentCgv.name}}</div>
                        <div type="button" class="cboxClose" (click)="onCloseMaps()">close</div>
                        <iframe [src]="currentCgv.iframe | safe: 'resourceUrl' " allowfullscreen="true"
                            frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
