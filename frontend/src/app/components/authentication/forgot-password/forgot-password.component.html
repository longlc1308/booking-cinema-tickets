<div class="layout">
    <div class="container row">
        <div class="main-layout col-lg-6 col-sm-12">
            <div class="tittle">
                <h3>Quên mật khẩu</h3>
            </div>
            <div class="body">
                <span>Vui lòng nhập email để khôi phục mật khẩu</span>
                <form (ngSubmit)="onSend()" [formGroup]="EmailForm">
                    <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email" formControlName="email" required>
                        <div *ngIf="showValidate">
                            <small class="form-text text-muted" *ngIf="EmailForm.controls.email.errors?.required">Vui lòng nhập email</small>
                        </div>
                        <small class="form-text text-muted" *ngIf="EmailForm.controls.email.dirty && EmailForm.controls.email.errors?.pattern">Email không đúng định dạng</small>
                    </div>
                    <button class="btn btn-danger w-100">Lấy lại mật khẩu</button>
                </form>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 slide">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.cgv.vn/media/wysiwyg/2020/3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.cgv.vn/media/wysiwyg/2020/2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.cgv.vn/media/wysiwyg/2020/1.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
