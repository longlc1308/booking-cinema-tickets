<div class="layout">
    <div class="container row">
        <div class="main-layout col-lg-6 col-sm-12">
            <div class="tittle">
                <h3>Đặt lại mật khẩu</h3>
            </div>
            <div class="body">
                <span>Vui lòng nhập mật khẩu mới</span>
                <form (ngSubmit)="onReset()" [formGroup]="ResetForm">
                    <div class="form-group">
                        <input type="password" class="form-style" placeholder="Mật khẩu" formControlName="new_pw" required>
                        <div *ngIf="showValidate">
                            <small class="form-text text-muted" *ngIf="ResetForm.controls.new_pw.errors?.required">Vui lòng nhập mật khẩu</small>
                        </div>
                        <small class="form-text text-muted" *ngIf="ResetForm.controls.new_pw.dirty && ResetForm.controls.new_pw.errors?.minlength">Mật khẩu yêu cầu ít nhất 6 ký tự</small>
                        <small class="form-text text-muted" *ngIf="ResetForm.controls.new_pw.dirty && ResetForm.controls.new_pw.errors?.maxlength">Mật khẩu không quá 24 ký tự</small>
                    </div>
                    <span>Nhập lại mật khẩu</span>
                    <div class="form-group">
                        <input type="password" class="form-style" placeholder="Mật khẩu" formControlName="confirm_pw" required>
                        <div *ngIf="showValidate">
                            <small class="form-text text-muted" *ngIf="ResetForm.controls.confirm_pw.errors?.required">Vui lòng nhập mật khẩu</small>
                        </div>
                        <small class="form-text text-muted" *ngIf="ResetForm.controls.confirm_pw.dirty && ResetForm.controls.confirm_pw.errors?.minlength">Mật khẩu yêu cầu ít nhất 6 ký tự</small>
                        <small class="form-text text-muted" *ngIf="ResetForm.controls.confirm_pw.dirty && ResetForm.controls.confirm_pw.errors?.maxlength">Mật khẩu không quá 24 ký tự</small>
                    </div>
                    <button class="btn btn-danger w-100">Đặt lại mật khẩu</button>
                </form>
            </div>
        </div>
        <div class="col-lg-6 col-sm-12 slide">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.cgv.vn/media/wysiwyg/2020/3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.cgv.vn/media/wysiwyg/2020/2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.cgv.vn/media/wysiwyg/2020/1.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
